# ============================================
# 볼트 실시간 검사 설정
# ============================================

mode: bolt

# YOLO 모델 경로 (학습된 best.pt 파일 경로)
yolo_model: ./모델/Bolt_20260107_094359/weights/best.pt

# DINOv2 모델 경로 (학습된 best.pt 파일 경로)
dino_bolt: ./모델/BoltDINO_20260107_113625/weights/best.pt

# YOLO 신뢰도 임계값
conf_threshold: 0.25

# Voting 방법 (선택, 기본값: soft)
voting_method: soft


# ============================================
# 사용 예시
# ============================================
# python live.py --config BoltLive.yaml --source "http://192.168.0.97:8080/video" --obb --debug # IP 웹캠
# python live.py --config BoltLive.yaml --source "http://192.168.0.97:8080/video" --detect-only --obb # yolo 박스만 탐지
# python live.py --config BoltLive.yaml --source "[영상파일명].mp4" --detect-only # 비디오 파일 처리, yolo 박스만 탐지