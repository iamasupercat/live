# ============================================
# 프론트도어 실시간 검사 설정
# ============================================

mode: frontdoor

# YOLO 모델 경로 (학습된 best.pt 파일 경로)
yolo_model: 모델/Door_20260107_094426/weights/best.pt

# DINOv2 모델 경로 (각 부위별 학습된 best.pt 파일 경로)
dino_high: 모델/DoorDINO_high_2class_20260107_113723/weights/best.pt
dino_mid: 모델/DoorDINO_mid_2class_20260107_143115/weights/best.pt
dino_low: 모델/DoorDINO_low_2class_20260107_143130/weights/best.pt

# Voting 방법 (hard 또는 soft)
voting_method: soft

# YOLO 신뢰도 임계값
conf_threshold: 0.25


# ============================================
# 사용 예시
# ============================================
# python live.py --config DoorLive.yaml --source "http://192.168.0.97:8080/video" --obb --debug # IP 웹캠
# python live.py --config DoorLive.yaml --source "http://192.168.0.97:8080/video" --detect-only --obb # yolo 박스만 탐지
# python live.py --config DoorLive.yaml --source "[영상파일명].mp4" --detect-only # 비디오 파일 처리, yolo 박스만 탐지